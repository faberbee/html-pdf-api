<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Example</title>
  </head>
  <body>
    <div>
      <div>
        <span style="text-align: left; width: 10%; color: blue"
          >My signature here.</span
        >
      </div>
      <div>
        <div style="float: left; width: 30%">
          <span style="text-align: left; width: 50%; font-weight: bold"
            >Date</span
          >
          <span style="text-align: left; width: 50%"><u>01/01/2020</u></span>
        </div>
        <div style="float: left; overflow: hidden; width: 40%">&nbsp;</div>
        <div style="float: right; width: 30%; text-align: right">
          <span style="width: 50%; font-weight: bold">Signature</span>
          <span style="width: 50%">
            <signature name="signature1" reason="Test">__________</signature>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
